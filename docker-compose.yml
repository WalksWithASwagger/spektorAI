version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: services/frontend/Dockerfile
    env_file:
      - .env
    ports:
      - "8501:8501"
    networks:
      - whisperforge-net
    depends_on:
      transcription:
        condition: service_healthy
      processing:
        condition: service_healthy
    volumes:
      - frontend_cache:/app/cache

  transcription:
    build:
      context: .
      dockerfile: services/transcription/Dockerfile
    env_file:
      - .env
    networks:
      - whisperforge-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 15s
    volumes:
      - audio_cache:/app/cache

  processing:
    build:
      context: .
      dockerfile: services/processing/Dockerfile
    env_file:
      - .env
    networks:
      - whisperforge-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 15s
    volumes:
      - processing_cache:/app/cache

networks:
  whisperforge-net:
    driver: bridge

volumes:
  frontend_cache:
  audio_cache:
  processing_cache:
  storage_cache: